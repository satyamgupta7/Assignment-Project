<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigmnent - Module 3</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      function useDocument(initialState) {
        const [title, setTitle] = React.useState(initialState);
        return [
          title,
          (e) => {
            setTitle(e.target.value);
          },
        ];
      }
      function HelpFrom() {
        const [title, setTitle] = useDocument("");
        return (
          <div>
            <input type="text" value={title} onChange={setTitle} />
            <p>Document title : {title}</p>
          </div>
        );
      }
      ReactDOM.render(<HelpFrom />, document.getElementById("app"));
    </script>
  </body>
</html>
